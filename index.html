<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Album Shuffler</title>
    <link rel="stylesheet" href="$views/css/list.css">
    <link rel="stylesheet" href="$views/css/buttons.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <script type="text/javascript" src="scripts/main.js"></script>
    <h1>Album shuffler</h1>
    <span class="inputField">
        <p>Source playlist</p>
        <input type="text" id="SOURCE_URI_ID" value="">
        <span id="clearSourceButton"></span>
    </span>
    </br>
    <span class="inputField">
        <p>Destination playlist</p>
        <input type="text" id="DESTINATION_URI_ID" value="">
        <span id="clearDestinationButton"></span>
    </span>
    </br>
    <span type="button" id="buttonContainer" class="shuffleButton"></span>
    </br>
    <span id="playlistContainer" class="playlist"></span>     
  </body>
</html>
